<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Horizon Labs</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #1a202c; /* Dark blue-gray background (from image) */
            color: #e2e8f0; /* Light gray text color (from image) */
        }

        .header {
            width: 100%;
            padding: 20px; /* Add some padding */
            background-color: #2d3748; /* Slightly lighter header background */
        }

        .nav {
            display: flex; /* Use flexbox for horizontal menu */
            justify-content: center; /* Center the menu items */
        }

        .menu-button {
            background: none;
            border: none;
            color: #e2e8f0;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
            margin: 0 10px; /* Add space between menu items */
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: rgba(45, 55, 72, 0.9); /* Semi-transparent header background */
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 1;
        }

        .dropdown li {
            padding: 10px;
        }

        .dropdown a {
            color: #e2e8f0;
            text-decoration: none;
            display: block;
            padding: 5px 10px; /* Add padding to links */
        }
        .dropdown a:hover{
          color: lightgray;
        }

        /* Submenu styles */
        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: rgba(45, 55, 72, 0.9);
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .dropdown li:hover .submenu {
          display: block;
        }
        .submenu li {
          white-space: nowrap;
        }

        /* Show the dropdown on hover */
        .nav > ul > li:hover .dropdown { /* Target direct children of .nav > ul */
            display: block;
        }
        .content{
          padding: 20px;
          text-align: center; /* Center content */
        }
        .logo {
          max-width: 300px; /* Limit logo width */
          margin: 0 auto; /* Center logo horizontally */
          display: block; /* Make the logo a block element */
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="nav">
            <ul>  <li><button class="menu-button">Home</button></li>  <li><button class="menu-button">About</button></li>
                <li><button class="menu-button">Contact</button></li>
                <li><button class="menu-button">Social</button></li>
                <li>
                    <button class="menu-button">QRADOS</button>
                    <ul class="dropdown">
                        <li><a href="#">Framework</a></li>
                        <li><a href="#">Get Involved</a></li>
                    </ul>
                </li>
                <li>
                    <button class="menu-button">QRH</button>
                    <ul class="dropdown">
                        <li><a href="#">Platform</a></li>
                        <li><a href="#">Get Involved</a></li>
                    </ul>
                </li>
                <li>
                    <button class="menu-button">Portal</button>
                    <ul class="dropdown">
                        <li><a href="#">Get Support</a></li>
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Sign In</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <img class="logo" src="path/to/your/logo.png" alt="Beyond The Horizon Labs Logo">  <h1>Welcome to Beyond The Horizon Labs</h1>
        <p>This is the main content area.  Add your website text, images, etc. here.</p>
    </div>

</body>
</html>
