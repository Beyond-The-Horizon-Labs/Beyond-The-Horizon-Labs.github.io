<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Horizon Labs</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #2d3748;
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically center content */
        }

        .logo {
            max-height: 50px; /* Limit logo height */
            margin-right: 20px; /* Space between logo and nav */
        }

        .nav {
            flex: 1; /* Allow nav to take available space */
            text-align: left; /* Align menu to the left */
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Horizontal menu */
        }

        .menu li {
            position: relative; /* For dropdown positioning */
        }

        .menu-button {
            background: none;
            border: none;
            color: #e2e8f0;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: rgba(45, 55, 72, 0.9);
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 1;
            min-width: 160px; /* Minimum width for dropdown */
        }

        .dropdown li {
            padding: 0; /* Remove padding from list items */
        }

        .dropdown a {
            color: #e2e8f0;
            text-decoration: none;
            display: block;
            padding: 10px; /* Add padding to links */
        }
        .dropdown a:hover{
            color: lightgray;
        }

        /* Submenu styles */
        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: rgba(45, 55, 72, 0.9);
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li:hover .dropdown, /* Show dropdown on hover */
        .dropdown li:hover .submenu { /* Show submenu on hover */
            display: block;
        }
        .submenu li {
            white-space: nowrap;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        /* Responsive adjustments (example) */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column; /* Vertical menu on smaller screens */
            }
            .menu-button {
                display: block; /* Make buttons stack vertically */
                width: 100%;
                text-align: left; /* Align text to the left */
            }
            .dropdown {
                position: static; /* Prevent dropdown from overflowing */
            }
            .submenu {
                position: static;
                left: 0;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <img class="logo" src="images/logo-1.png" alt="Beyond The Horizon Labs Logo">
    <nav class="nav">
        <ul class="menu">
            <li><button class="menu-button">Home</button></li>
            <li><button class="menu-button">About</button></li>
            <li><button class="menu-button">Contact</button></li>
            <li><button class="menu-button">Social</button></li>
            <li>
                <button class="menu-button">QRADOS</button>
                <ul class="dropdown">
                    <li><a href="#">Framework</a></li>
                    <li><a href="#">Get Involved</a></li>
                </ul>
            </li>
            <li>
                <button class="menu-button">QRH</button>
                <ul class="dropdown">
                    <li><a href="#">Platform</a></li>
                    <li><a href="#">Get Involved</a></li>
                </ul>
            </li>
            <li>
                <button class="menu-button">Portal</button>
                <ul class="dropdown">
                    <li><a href="#">Get Support</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</div>

<div class="content">
    <h1>Welcome to Beyond The Horizon Labs</h1>

</div>

</body>
</html>
